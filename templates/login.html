<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Donz Hockey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="bg-black h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl overflow-hidden border-4 border-yellow-400">
        <div class="bg-black p-8 text-center border-b-4 border-yellow-400">
            <img src="{{ url_for('static', filename='img/logo.png') }}" class="h-24 mx-auto mb-4" alt="Logo">
            <p class="text-gray-400 text-xs font-bold uppercase tracking-widest mt-1">Authorized Access Only</p>
        </div>

        <div class="p-8">
            {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 text-center text-sm font-bold">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/login" class="space-y-6">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Username</label>
                    <input type="text" name="username" required class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-yellow-400 outline-none font-bold">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Password</label>
                    <input type="password" name="password" required class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-yellow-400 outline-none font-bold">
                </div>
                <button type="submit" class="w-full bg-black text-yellow-400 font-black py-4 rounded-xl shadow-lg hover:bg-gray-900 transition transform active:scale-95">LOGIN</button>
            </form>
        </div>
    </div>
</body>
</html>
